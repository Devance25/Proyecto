<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Inicio de sesion Draftosaurus</title>
    
</head>
<body>
    <div class="botones-idioma">
        <button class="idioma">
            <img src="bandera-uruguay.png" alt="Espanol">
        </button>
        <button class="idioma">
            <img src="bandera-en.png" alt="Ingles">
        </button>
    </div>


    <div class="contenedor-centrado">
        <div class="contenedor-titulo">
            <p class="titulo-ingreso">INGRESAR</p>
            <p class="texto-ingreso">Ingrese su mail y contrasena</p>
        </div>

        <div class="contenedor-form">
            <div class="icono-campo">
                <img src="icono_mail.png" alt="Email">
                <div class="linea-vertical"></div>
            </div>
        <form class="email" action="ruta-servidor" method="POST">
            <label class="correo" for="mail">Email</label>
            <input class="correo-input" id="mail" name="mail" type="email" placeholder="Ingrese su correo...">
        </form>
        </div>

        <div class="contenedor-form">
            <div class="icono-campo">
                <img src="icono_contrasena.png" alt="Contrasena">
                <div class="linea-vertical"></div>
            </div>
        <form class="password" action="ruta-servidor" method="POST">
            <label class="passwd" for="contrasena">Contrasena</label>
            <input class="passwd-input" id="contrasena" name="contrasena" type="password" placeholder="Ingrese su contrasena...">
        </form>
        </div>

        <button class="boton" type="submit">Iniciar sesion</button>

        <div class="footer">
            <p>Aun no tiene cuenta? <a href="registro.html">Registrese ahora</a></p>
        </div>
    </div>

</body>
</html>
