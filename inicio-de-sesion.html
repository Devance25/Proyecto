<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio-de-sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Inicio de sesión Draftosaurus</title>
</head>
<body>

    <div class="botones-idioma">
        <button class="idioma">
            <img src="img/bandera-uruguay.png" alt="Español">
        </button>
        <button class="idioma">
            <img src="img/bandera-en.png" alt="Inglés">
        </button>
    </div>

    <div class="contenedor-centrado">
        <div class="contenedor-titulo">
            <p class="titulo-ingreso">INGRESAR</p>
            <p class="texto-ingreso">Ingrese su mail y contraseña</p>
        </div>

        <form action="perfil_usuario.html" onsubmit="return redirigirAlPerfil(event)">
            <div class="contenedor-form">
                <div class="icono-campo">
                    <img src="img/icono_mail.png" alt="Email">
                    <div class="linea-vertical"></div>
                </div>
                <div class="email-form">
                    <label class="correo" for="mail">Email</label>
                    <input class="correo-input" id="mail" name="mail" type="email" placeholder="Ingrese su correo..." required>
                </div>
            </div>

            <div class="contenedor-form">
                <div class="icono-campo">
                    <img src="img/icono_contrasena.png" alt="Contraseña">
                    <div class="linea-vertical"></div>
                </div>
                <div class="password-form">
                    <label class="passwd" for="contrasena">Contraseña</label>
                    <input class="passwd-input" id="contrasena" name="contrasena" type="password" placeholder="Ingrese su contraseña..." required>
                </div>
            </div>

            <button class="boton" type="submit">Iniciar sesión</button>
        </form>

        <div class="footer">
            <p>¿Aún no tiene cuenta? <a href="registro.html">Regístrese ahora</a></p>
        </div>
    </div>

    <script>
        function redirigirAlPerfil(event) {
            event.preventDefault();
            window.location.href = "perfil_usuario.html";
            return false;
        }
    </script>

</body>
</html>
