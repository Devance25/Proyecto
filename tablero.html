<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partida en curso – Draftosaurus</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="tablero.css" />
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
  <header class="puntajes">
    <ul class="jugadores">
      <li class="jugador">
        <img src="img/icono_mapa.png" class="icono-mapa" alt="Avatar" />
        <div class="contenedor">
          <span class="nombre oswald">Anita</span>
          <span class="puntos">0 ptos</span>
        </div>
      </li>
      <li class="jugador">
        <img src="img/icono_mapa.png" class="icono-mapa" alt="Avatar" />
        <div class="contenedor">
          <span class="nombre oswald">Juan Andrés</span>
          <span class="puntos">0 ptos</span>
        </div>
      </li>
      <li class="jugador">
        <img src="img/icono_mapa.png" class="icono-mapa" alt="Avatar" />
        <div class="contenedor">
          <span class="nombre oswald">José Luis</span>
          <span class="puntos">0 ptos</span>
        </div>
      </li>
      <li class="jugador">
        <img src="img/icono_mapa.png" class="icono-mapa" alt="Avatar" />
        <div class="contenedor">
          <span class="nombre oswald">Pepe King</span>
          <span class="puntos">0 ptos</span>
        </div>
      </li>
    </ul>
  </header>

  <main class="tablero">
    <picture class="mapa">
      <source media="(min-width: 768px)" srcset="img/mapa_tablet.jpg">
      <source media="(min-width:1024px)" srcset="img/mapa_desktop.jpg">
      <img src="img/mapa_mobile.jpg" alt="Tablero de juego">
    </picture>
  </main>




</body>

</html>
