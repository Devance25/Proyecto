<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de mesa Draftosaurus - Resultados de la Ronda">
    <title>Resultados de la Ronda – Draftosaurus</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
        as="style">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="resultados-ronda.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="body">

    <div class="resumen-ronda">

        <h1 class="titulo oswald">RESUMEN DE LA RONDA</h1>

        <div class="jugadores">
            <div class="jugador">
                <div class="foto">
                    <img src="img/foto_usuario-1.png" alt="Jugador Pepeking">
                </div>
                <span class="nombre oswald">PEPEKING</span>
                <span class="puntos">20 puntos</span>
            </div>
            <div class="jugador">
                <div class="foto">
                    <img src="img/foto_usuario-2.png" alt="Jugador Anita">
                </div>
                <span class="nombre oswald">ANITA</span>
                <span class="puntos">13 puntos</span>
            </div>
        </div>

        <div class="accion">
            <div class="info-intercambio">
                <img src="img/icono_intercambio-dinos.png" alt="Intercambio Dinosaurios">
                <div>
                    <strong>Intercambio de dinosaurios</strong>
                    <p>Los jugadores intercambiarán los dinosaurios</p>
                </div>
            </div>
        </div>

        <button class="boton">Siguiente ronda</button>

    </div>

</body>
